<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>closer</title>
</head>
<body>
	<script>
		function sum(){
    	var i, _sum = 0;    
    	for(i = 0; i < arguments.length; i++){
        alert(i+' : '+arguments[i]);
        console.log(i+' : '+arguments[i]);
        document.write(i+' : '+arguments[i]+"<br>");
        _sum += arguments[i];
    	}   
    	return _sum;
		}
		alert('result : ' + sum(1,2,3,4));
		console.log('result : ' + sum(1,2,3,4));
		document.write('result : ' + sum(1,2,3,4)+"<br>");
	</script>
</body>
</html>
