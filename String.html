<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>string</title>
</head>
<body>
	<script>
		alert("dream world");
		console.log("dream world");
		document.write("dream world"+"<br>");

		alert("dream\nworld");
		console.log("dream\nworld");
		document.write("dream <br> world"+"<br>");

		alert("dream"+" "+"world");
		console.log("dream"+" "+"world");
		document.write("dream"+" "+"world"+"<br>");
	</script>
</body>
</html>
