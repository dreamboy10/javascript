<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object</title>
</head>
<body>
	<ul>
		<script>
		var grades = {'dreamboy': 10, 'obama': 6, 
			'kudo': 80};
			for(var name in grades) {
				console.log("<li>key : "+name+" value : "+grades[name]+"</li>");
    		document.write("<li>key : "+name+" value : "+grades[name]+"</li>");
			}
		</script>
	</ul>
</body>
</html>
