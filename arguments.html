<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>arguments</title>
</head>
<body>
	<script>
		function sum(){
    	var i, _sum = 0;    
    	for(i = 0; i < arguments.length; i++){
        alert(i+' : '+arguments[i]);
        console.log(i+' : '+arguments[i]);
        document.write(i+' : '+arguments[i]+"<br>");
        _sum += arguments[i];
    	}   
    	return _sum;
		}
		alert('result : ' + sum(1,2,3,4));
		console.log('result : ' + sum(1,2,3,4));
		document.write('result : ' + sum(1,2,3,4)+"<br>");

		function zero(){
			alert(
        'zero.length', zero.length,
        'arguments', arguments.length
    	);
    	console.log(
        'zero.length', zero.length,
        'arguments', arguments.length
    	);
    	document.write(
        'zero.length', zero.length,
        'arguments', arguments.length
    	)+"<br>";
		}
		function one(arg1){
			alert(
        'zero.length', one.length,
        'arguments', arguments.length
    	);
    	console.log(
        'one.length', one.length,
        'arguments', arguments.length
    	);
    	document.write(
        'zero.length', one.length,
        'arguments', arguments.length
    	)+"<br>";
		}
		function two(arg1, arg2){
			alert(
        'zero.length', two.length,
        'arguments', arguments.length
    	);
    	console.log(
        'two.length', two.length,
        'arguments', arguments.length
    	);
    	document.write(
        'zero.length', two.length,
        'arguments', arguments.length
    	)+"<br>";
		}
		zero();
		one('val1', 'val2');
		two('val1');
	</script>
</body>
</html>
