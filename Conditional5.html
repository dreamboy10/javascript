<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conditional5</title>
</head>
<body>
	<script>
		if(true || true){
    	alert(1);
    	console.log(1);
    	document.write(1+"<br>");
		}
		if(true || false){
    	alert(2);
    	console.log(2);
    	document.write(2+"<br>");
		}
		if(false || true){
    	alert(3);
    	console.log(3);
    	document.write(3+"<br>");
		}
		if(false || false){
    	alert(4);
    	console.log(4);
    	document.write(4+"<br>");
		}
	</script>
</body>
</html>
