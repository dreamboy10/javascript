<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operator</title>
</head>
<body>
	<script>
		alert(1==2);      
		console.log(1==2);           
		document.write(1==2+"<br>");           
		alert(1==1);        
		console.log(1==1);      
		document.write(1==1+"<br>");       
		alert("one"=="two");     
		console.log("one"=="two");     
		document.write("one"=="two"+"<br>");     
		alert("one"=="one");
		console.log("one"=="one");
		document.write("one"=="one"+"<br>");

		alert(1=='1');
		console.log(1=='1');
		document.write(1=='1'+"<br>");
		alert(1==='1');
		console.log(1==='1');
		document.write(1==='1'+"<br>");

		alert(null == undefined);
		console.log(null == undefined);
		document.write(null == undefined+"<br>");
		alert(null === undefined);
		console.log(null === undefined);
		document.write(null === undefined+"<br>");  
		alert(true == 1);
		console.log(true == 1);
		document.write(true == 1+"<br>");        
		alert(true === 1);
		console.log(true === 1);
		document.write(true === 1+"<br>");             
		alert(true == '1');
		console.log(true == '1');
		document.write(true == '1'+"<br>");              
		alert(true === '1');
		console.log(true === '1');
		document.write(true === '1'+"<br>");

		alert(0 === -0);
		console.log(0 === -0);
		document.write(0 === -0+"<br>");

		alert(NaN === NaN);
		console.log(NaN === NaN);
		document.write(NaN === NaN+"<br>");

		alert(1!=2);
		console.log(1!=2);
		document.write(1!=2+"<br>");

		alert(1!=1);
		console.log(1!=1);
		document.write(1!=1+"<br>");

		alert("one"!="two");
		console.log("one"!="two");
		document.write("one"!="two"+"<br>");

		alert("one"!="one");
		console.log("one"!="one");
		document.write("one"!="one"+"<br>");

		alert(10>20);
		console.log(10>20);
		document.write(10>20+"<br>");

		alert(10>1);
		console.log(10>1);
		document.write(10>1+"<br>");

		alert(10>10);
		console.log(10>10);
		document.write(10>10+"<br>");

		alert(10>=20);
		console.log(10>=20);
		document.write(10>=20+"<br>");

		alert(10>=1);
		console.log(10>=1);
		document.write(10>=1+"<br>");

		alert(10>=10);
		console.log(10>=10);
		document.write(10>=10+"<br>");
	</script>
</body>
</html>
