<head>

	<title>Conditional7</title>
</head>
<body>
	<script>
		var id = prompt('아이디를 입력해주세요.');
		var password = prompt('비밀번호를 입력해주세요.');
    if((id == 'dreamboy' || id === 'obama' || id === 'kudo') && password === '111111'){
    	alert('인증 했습니다');
    	console.log
    	('인증 했습니다');
    	document.write
    	('인증 했습니다'+"<br>");
    } else {
    	alert('인증에 실패 했습니다.');
    	console.log('인증에 실패 했습니다.');
    	document.write('인증에 실패 했습니다.'+"<br>");
    }
	</script>
