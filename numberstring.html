<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>numberstring</title>
</head>
<body>
	<script>
		// 수의 표현

		// 정수
		alert(1);
		console.log(1);
		document.write(1+"<br>");

		// 실수
		alert(1.1);
		console.log(1.1);
		document.write(1.1+"<br>");

		// 정수의 덧셈
		alert(1+1);
		console.log(1+1);
		document.write(1+1+"<br>");

		// 실수의 덧셈
		alert(1.1+1.1);
		console.log(1.1+1.1);
		document.write(1.1+1.1+"<br>");

		// 정수의 뺄셈
		alert(1-1);
		console.log(1-1);
		document.write(1-1+"<br>");

		// 실수의 뺄셈
		alert(1.1-1.1);
		console.log(1.1-1.1);
		document.write(1.1-1.1+"<br>");

		// 정수의 곱셈
		alert(2*8);
		console.log(2*8);
		document.write(2*8+"<br>");

		// 실수의 곱셈
		alert(1.1*1.1);
		console.log(1.1*1.1);
		document.write(1.1*1.1+"<br>");

		// 정수의 나눗셈
		alert(6/2);
		console.log(6/2);
		document.write(6/2+"<br>");

		// 실수의 나눗셈
		alert(1.1/1.1);
		console.log(1.1/1.1);
		document.write(1.1/1.1+"<br>");

		// 수의 연산

		// 제곱
		alert(Math.pow(3,2));
		console.log(Math.pow(3,2));
		document.write(Math.pow(3,2)+"<br>");

		// 반올림
		alert(Math.round(10.6));
		console.log(Math.round(10.6));
		document.write(Math.round(10.6)+"<br>");

		// 올림
		alert(Math.ceil(10.2));
		console.log(Math.ceil(10.2));
		document.write(Math.ceil(10.2)+"<br>");

		// 내림
		alert(Math.floor(10.2));
		console.log(Math.floor(10.2));
		document.write(Math.floor(10.2)+"<br>");

		// 제곱근
		alert(Math.sqrt(9));
		console.log(Math.sqrt(9));
		document.write(Math.sqrt(9)+"<br>");

		// 랜덤한 수
		alert(Math.random());
		console.log(Math.random());
		document.write(Math.random()+"<br>");

		// 랜덤한 수 (정수)
		alert(Math.round(100 * Math.random()));
		console.log(Math.round(100 * Math.random()));
		document.write(Math.round(100 * Math.random()));
	</script>
</body>
</html>
