<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>apply</title>
</head>
<body>
	<script>
		function sum(){
    	var _sum = 0;
    	for(name in this){
      	 _sum += this[name];
      }
    	return _sum;
		}
		o1 = {val1:1, val2:2, val3:3}
		o2 = {v1:10, v2:50, v3:100, v4:25}
		alert(sum.apply(o1));
		console.log(sum.apply(o1));
		document.write(sum.apply(o1)+"<br>");
		alert(sum.apply(o2));
		console.log(sum.apply(o2));
		document.write(sum.apply(o2)+"<br>");
	</script>
</body>
</html>
