<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conditional4</title>
</head>
<body>
	<script>
		var id = prompt('아이디를 입력해주세요.');
		var password = prompt('비밀번호를 입력해주세요.');
    if(id == 'dreamboy' && password === '111111'){
    	alert('로그인 하셨습니다.'+id+'님 반갑습니다.');
    	console.log
    	('로그인 하셨습니다.'+id+'님 반갑습니다.');
    	document.write
    	('로그인 하셨습니다.'+id+'님 반갑습니다.'+"<br>");
    } else {
    	alert('아이디가 일치하지 않습니다.');
    	console.log('아이디가 일치하지 않습니다.');
    	document.write('아이디가 일치하지 않습니다.'+
    		"<br>");
    }
	</script>
</body>
</html>
