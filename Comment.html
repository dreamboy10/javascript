<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comment</title>
</head>
<body>
	<script>
		//주석, comment
		alert(1+2); // 결과 : 3
		console.log(1+2); // 결과 : 3
		document.write(1+2+"<br>"); // 결과 : 3

		// 실습용 코드 입니다.
		alert(2*3); // 결과 : 6
		console.log(2*3); // 결과 : 6
		document.write(2*3+"<br>"); // 결과 : 6

		/*
			실습용 코드 입니다.
			실습용 코드 입니다.
			실습용 코드 입니다.
			실습용 코드 입니다.
			실습용 코드 입니다.
		*/

		alert(4*3); // 결과 : 12
		console.log(4*3); // 결과 : 12
		document.write(4*3+"<br>"); // 결과 : 12

		//alert(4*3);
	</script>
</body>
</html>
